kibot:
   version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  filters:
    - filter: 'silk'
      error: 'silk_over_copper'

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

import:
  - ../Kibot-config/JLCPCB.kibot.yaml

outputs:


  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerberdir
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.15

      # gerber options
      use_aux_axis_as_origin: false
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

    layers: 
      - 'copper'
      - 'technical'
      - 'Edge.Cuts'

  - name: "drill-file"
    comment: "Generate Drill file"
    type: excellon
       

  - name: "outline-dxf"
    comment: "DXF outline file"
    type: dxf
    layers:
       - 'Edge.Cuts'
    options:
       sketch_plot: false 
       polygon_mode: false
       metric_units: true

  - name: 'csv-bom'
    comment: "Bill of Materials in CSV format"
    type: bom
    options:
      use_alt: true
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: 'jlc-bom'
    comment: "BoM for JLC"
    type: bom
    options:
      output: '%f_%i_jlc.%x'
      exclude_filter: 'only_jlc_parts'
      ref_separator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: 'LCSC'
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: "jlc-cpl"
    type: position
    options:
      variant: rotated
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: 'render 3d'
    comment: "Generate 3d rendering"
    type: render_3d

  - name: "Schematic-PDF"
    comment: "Schematic as PDF"
    type: pdf_sch_print

  - name: 'step'
    comment: "Step file of board"
    type: step
    options:
      download: false